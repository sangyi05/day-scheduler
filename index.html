<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblock">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">8:00 AM</h2>
          <input id="8AM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>  
          </button>
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">9:00 AM</h2>
          <input id="9AM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>  
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">10:00 AM</h2>
          <input id="10AM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>  
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">11:00 AM</h2>
          <input id="11AM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>   
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">12:00 PM</h2>
          <input id="12PM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>   
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">1:00 PM</h2>
          <input id="1PM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>   
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">2:00 PM</h2>
          <input id="2PM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>   
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">3:00 PM</h2>
          <input id="3PM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>  
        </div>
      </div>
      <div class="row">
        <div class="hour row container-fluid">
          <h3 class="col-1">4:00 PM</h2>
          <input id="4PM" type="text" class="col-10"/>
          <button class="save-button btn btn-add col-1">
            <span class="oi oi-lock-locked"></span>    
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
